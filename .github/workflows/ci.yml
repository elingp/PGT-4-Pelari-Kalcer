name: CI

permissions: {}

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify-and-build:
    name: Verify and Build
    runs-on: ubuntu-latest
    # Run if it's a push OR if the repo of the PR != the repo of the base.
    # (i.e., Run if it's a fork. Don't run if it's an internal branch, because 'push' already covered it).
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    env:
      CI: true
      VITE_APP_NAME: "RunCam App (CI)"
      POSTGRES_USER: ci_user
      POSTGRES_PASSWORD: ci_password
      POSTGRES_DB: ci_test_db
      DATABASE_URL: "postgresql://ci_user:ci_password@localhost:5432/ci_test_db"
    services:
      postgres:
        image: pgvector/pgvector:pg18
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up pgvector extension
        run: |
          docker exec ${{ job.services.postgres.id }} psql -U ${{ env.POSTGRES_USER }} -d ${{ env.POSTGRES_DB }} -c "CREATE EXTENSION IF NOT EXISTS vector;"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Cache Bun downloads
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun ci

      - name: Run checks
        run: bun run check

      - name: Build application
        run: bun run build

      - name: Push schema and seed data
        run: bun run db:reset
